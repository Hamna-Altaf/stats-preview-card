<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Stats Preview Card</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <main>
            <div class = "card">
                <div class = "text">
                    <h1 class = "main-heading">Get <span class = "insights">insights</span> that help your business grow.</h1>
                    <p class = "description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                 <div class = "div-1">
                    <div class = "no-of-companies">10K+</div>
                    <div class = "companies">COMPANIES</div>
                 </div> 
                 
                 <div class = "div-2">
                    <div class = "no-of-templates">314</div>
                    <div class = "templates">TEMPLATES</div>
                 </div>

                 <div class = "div-3">
                    <div class = "no-of-queries">12M+</div>
                    <div class = "queries">QUERIES</div>
                 </div>

                </div>

                <div class = "image">
                    <img src="image-header-desktop.jpg" alt="image header">
                </div>
            </div>
        </main>
    </body>
</html>
